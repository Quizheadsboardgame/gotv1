<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAME OF THRONES</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif; /* Standard font */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: transparent; /* Fully transparent background */
            color: black; /* Standard text color */
            text-align: center;
        }

        #quiz-container {
            background-color: transparent; /* Fully transparent container */
            padding: 20px;
            max-width: 600px;
            width: 100%;
        }

        #logo {
            width: 150px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .question {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .answer {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: white; /* Change the answer color to white */
        }

        #next-button {
            background-color: white; /* Change background color to white */
            color: black; /* Change text color to black for visibility */
            border: 2px solid #ff9900; /* Optional: Add a border for better visibility */
            padding: 15px;
            margin-top: 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease-in-out;
        }

        #next-button:hover {
            background-color: #ffcc00; /* Change hover color for better effect */
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .fadeOut {
            animation: fadeOut 0.5s forwards;
        }

        .fadeIn {
            animation: fadeIn 0.5s forwards;
        }
    </style>
</head>
<body>

<div id="quiz-container">
    <img id="logo" src="https://i.imgur.com/cyZ0Z21.png" alt="George Michael Logo">
    <h1>GAME OF THRONES</h1>
    <div id="question-container">
        <div class="question" id="question">Loading question...</div>
        <div class="answer" id="answer">Loading answer...</div>
        <button id="next-button" onclick="nextQuestion()">Next Question</button>
    </div>
</div>

<script>
    // Question and answers data
    const quizData = [
        { question: 'What was the name of Sean Bean’s character?', answer: 'Ned Stark' },
        { question: '‘Cleganebowl’ was a duel between which 2 characters?', answer: 'The Mountain and The Hound' },
        { question: 'Who became King of the Iron Islands after murdering Balon Greyjoy?', answer: 'Euron Greyjoy' },
        { question: 'What is the name of the sword given to Jon Snow by Jorah Mormont?', answer: 'Long Claw' },
        { question: 'In what year did the show premiere on HBO?', answer: '2011' },
        { question: 'What is the flammable liquid used by the Lannisters to defend Kings Landing in the Battle of the Blackwater?', answer: 'Wildfire' },
        { question: 'How many characters journey over the wall with a group of Free Folk to capture a wight?', answer: '7' },
        { question: 'What does Syrio Forel tell Arya to say to the God of Death?', answer: 'Not today!' },
        { question: 'Which Targaryen was known as the ‘Mad King’? ', answer: 'Aerys II' },
        { question: 'When Daenerys lands in Westeros for the first time, where does she land?', answer: 'Dragonstone' },
        { question: 'How is ‘The Queen Of Thorns’ more commonly known?', answer: 'Olenna Tyrell' },
        { question: 'How many actors portrayed Gregor Clegane?', answer: '3 (Ian Whyte, Conan Stevens & Hafþór Júlíus Björnsson)' },
        { question: 'Who are Jon Snow’s biological parents?', answer: 'Lyanna Stark and Rhaegar Targaryen' },
        { question: 'How many kingdoms are there in Westeros?', answer: '7' },
        { question: 'What does ‘Valar morghulis’ mean in English?', answer: 'All men must die' },
        { question: 'What relation is Daenerys Targaryen to Jon Snow?', answer: 'Aunt' },
        { question: 'What is the name of Tyrion’s concubine?', answer: 'Shae' },
        { question: 'What are the names of Daenerys’ dragons?', answer: 'Drogon, Rhaegal & Viserion' },
        { question: 'How many brothers does Renly Baratheon have?', answer: '2 (Robert Baratheon & Stannis Baraethon)' },
        { question: 'Jaqen H’ghar helped which character escape from Harrenhal?', answer: 'Arya' },
        { question: 'Which 2 characters does Podrick Payne squire for through the series?', answer: 'Brienne and Tyrion' },
        { question: 'What 2 colours signify the names of significant weddings in Season 3 & 4?', answer: 'Red & Purple' },
        { question: 'What animal kills King Robert Baratheon?', answer: 'Boar' },
        { question: 'What weapon does Oberyn Martell fight The Mountain with?', answer: 'A spear' },
        { question: 'How many episodes did Ned Stark appear in before his death?', answer: '9' },
        { question: 'How many true born Stark children are there?', answer: '5' },
        { question: 'Davos Seaworth was also known by what name?', answer: 'The Onion Knight' },
        { question: 'Which Stark executes Littlefinger?', answer: 'Arya' },
        { question: 'What is Arya’s first chore when she begins at the House of Black and White with Jaqen H’ghar?', answer: 'Sweeping' },
        { question: 'Who pushed Bran Stark out of a tower in the first episode?', answer: 'Jaime Lannister' },
        { question: 'Where in Dorne does Oberyn tell Cersei that her daughter is being held captive?', answer: 'Water Gardens' },
        { question: 'What does Daenerys say to command her dragons to breathe fire?', answer: 'Dracarys' },
        { question: 'What is the name of Jon Snow’s direwolf?', answer: 'Ghost' },
        { question: 'Who does Melisandre worship?', answer: 'The Lord of Light AKA R’hollor' },
        { question: 'How many dragons does Daenerys have?', answer: '3' },
        { question: 'What is the ancestral seat of House Lannister?', answer: 'Casterly Rock' },
        { question: 'Which actor played Khal Drogo?', answer: 'Jason Momoa' },
        { question: 'What is Kings Landings’ chief treasurer called?', answer: 'Master of Coin' },
        { question: 'Which 2 members of House Tarly does Daenerys have executed after the Battle of the Goldroad?', answer: 'Randyll and Dickon' },
        { question: 'What is the name of the mercenary army hired by Cersei to protect Kings Landing in Season 7?', answer: 'The Golden Company of Essos' },
        { question: 'Before her death, who does Olenna Tyrell admit to killing?', answer: 'Joffrey Lannister' },
        { question: 'What is the name of the orphan boy that Arya befriends?', answer: 'Hot Pie' },
        { question: 'Which actor played Bronn?', answer: 'Jerome Flynn' },
        { question: 'What nickname does Ramsay Bolton give to Theon Greyjoy?', answer: 'Reek' },
        { question: 'What is the organisation called which protects the Wall in the North of Westeros?', answer: 'The Night’s Watch' },
        { question: 'Which character said ‘That’s what I do: I drink and I know things’?', answer: 'Tyrion Lannister' },
        { question: 'Which dragon became a part of the Night King’s army?', answer: 'Viserion' },
        { question: 'Grey Worm was the commander of which military unit?', answer: 'The Unsullied' },
        { question: 'Which house’s banner features a flayed man?', answer: 'House Bolton' },
        { question: 'Which Free City was the first in Slaver’s Bay to be liberated by Daenerys?', answer: 'Astapor' }
    ];

    let currentQuestion = 0;
    let shuffledQuestions = [];

    // Function to shuffle an array
    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]]; // Swap elements
        }
    }

    // Initialize quiz
    function initQuiz() {
        shuffledQuestions = [...quizData]; // Create a copy of the original data
        shuffleArray(shuffledQuestions); // Shuffle the questions
        currentQuestion = Math.floor(Math.random() * shuffledQuestions.length); // Start from a random question
        showQuestion();
    }

    function showQuestion() {
        const questionContainer = document.getElementById("question");
        const answerContainer = document.getElementById("answer");

        questionContainer.innerText = shuffledQuestions[currentQuestion].question;
        answerContainer.innerText = shuffledQuestions[currentQuestion].answer;

        questionContainer.classList.remove('fadeOut');
        answerContainer.classList.remove('fadeOut');

        questionContainer.classList.add('fadeIn');
        answerContainer.classList.add('fadeIn');
    }

    function nextQuestion() {
        const questionContainer = document.getElementById("question");
        const answerContainer = document.getElementById("answer");

        questionContainer.classList.remove('fadeIn');
        answerContainer.classList.remove('fadeIn');

        questionContainer.classList.add('fadeOut');
        answerContainer.classList.add('fadeOut');

        setTimeout(() => {
            if (shuffledQuestions.length > 1) {
                // Remove the current question from the array
                shuffledQuestions.splice(currentQuestion, 1); // Remove used question
                currentQuestion = Math.floor(Math.random() * shuffledQuestions.length); // Pick new random question
                showQuestion();
            } else {
                questionContainer.innerText = "Thank you for playing!";
                answerContainer.innerText = "";
                document.getElementById("next-button").style.display = "none"; // Hide the next button
            }
        }, 500);
    }

    // Start the quiz on page load
    initQuiz();
</script>

</body>
</html>
